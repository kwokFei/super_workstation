	<script>
        function getUrlParam(paramname) {
            var reg = new RegExp("(^|&)" + paramname + "=([^&]*)(&|$)");
            // 查询匹配 substr(1)删除? match()匹配
            var s = window.location.search.substr(1).match(reg);
            if (s != null) {
                return decodeURI(s[2]); // unescape() 函数可对通过 escape() 编码的字符串进行解码。
            }
            return null;
        }
        let area =getUrlParam("area")
		console.log("shuliang"+area)
        const url =deviceServiceUrl + "/devicemanger/getDeviceCountByCity?token=" + $.getToken()+'&province='+area;
        $.ajax({
            type: "GET", //提交方式
            url: encodeURI(url), //路径
            datatype: 'json',
            contentType: "application/json",
            success: function(data) { //返回数据根据结果进行相应的处理
                console.log('列表11111111---tttttttttt', data)
                if(data.code === 0) {
                    console.log("countrrrrrrrrrrrrrrrrrrrrrrrrr"+data.data.count)
                    document.getElementById("sendsp1").innerText=data.data.count/1000+"K";
                } else {
                    console.log('请求错误')
                }
            },
            error: function() {
                console.log('请求错误')
            }
        });
