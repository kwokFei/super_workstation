<script type="text/javascript">
    // $("#loadDiv").html(loadHtml);
    let html;
    $(function () {
        $('#deviceEventList').bootstrapTable({
            url: "../../json/test005.json", //请求后台的URL（*）
            //data: data1,                            //本地数据
            method: 'get', //请求方式（*）
            contentType: "application/x-www-form-urlencoded",
            toolbar: '', //工具按钮用哪个容器
            striped: true, //是否显示行间隔色
            cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true, //是否显示分页（*）
            sortable: false, //是否启用排序
            sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1, //初始化加载第一页，默认第一页
            pageSize: 10, //每页的记录行数（*）
            pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
            queryParamsType: '',
            queryParams: queryParams, //传递参数（*）
            strictSearch: true,
            // height: 500,                            //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id", //每一行的唯一标识，一般为主键列
            cardView: false, //是否显示详细视图
            detailView: false, //是否显示父子表
            clickToSelect: true, //点击行是否选中
            responseHandler: function (data) {
                var res = [];
                if (data.code == 0) {
                    var result = data.data;
                    rdata = result.list;
                    res.push({
                        total: result.total,
                        rows: result.list
                    });
                    // $.hide_overall_loding();
                    return res[0];
                } else {
                    res.push({
                        total: 0,
                        rows: []
                    });
                    layer.msg("获取数据失败！", {icon: 2});
                    $.hide_overall_loding();
                    return res[0];
                }
            },
            onLoadSuccess: function () {
                // $.hide_overall_loding();
            },
            onDblClickRow: function (row) {
                console.info(row);
            },
            columns: [{
                checkbox: true
            }, {
                width: 50,
                title: '序号',
                formatter: function (value, row, index) {
                    let pageSize = $('#deviceEventList').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
                    let pageNumber = $('#deviceEventList').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
                    return pageSize * (pageNumber - 1) + index + 1;
                }
            }, {
                field: 'deviceAlias',
                title: '设备名称',
                width: 100
            },  {
                field: 'deviceMac',
                title: '设备Mac',
                width: 100
            },{
                field: 'deviceType',
                title: '设备状态',
                width: 60,
                formatter:function(value, row, index){
                    if(value == 2){
                        return "离线";
                    }else if(value == 3){
                        return "报警";
                    }else if(value == 4){
                        return "故障";
                    }else if(value == 5){
                        return "过流";
                    }else if(value == 6){
                        return "过压";
                    }else{
                        return "-";
                    }
                }
            }, {
                field: 'eventName',
                title: '事件名称',
                width: 100
            }, {
                field: 'eventState',
                title: '事件状态',
                width: 70,
                formatter:function(value, row, index){
                    if(value == 1){
                        return '<span style="color:red">待处理</span>';
                    }else if(value == 2){
                        return '<span style="color:green">已处理</span>';
                    }else if(value == 3){
                        return '<span style="color:orange">误报警</span>';
                    }else{
                        return "-";
                    }
                }
            },{
                field: 'createDate',
                title: '创建时间',
                width: 100
            },{
                title: "操作",
                width: 100,
                clickToSelect: false,
                formatter: function (i1, i2, i3) {
                    var str = '' +
                        '<button data-toggle="tooltip" title="详情" type="button" onclick="getDetail(' + i3 +
                        ');" class="btn btn-primary tableButton"><i class="fa fa-info-circle"> </i></button>' +
                        '<button data-toggle="tooltip" title="处理" type="button" onclick="editEvent(' + i3 +
                        ');" class="btn btn-warning tableButton"><i class="fa fa-pencil-square"> </i></button>';
                    return str;
                },
                cellStyle: function () {
                    return {
                        classes: "",
                        css: {
                            "text-align": "center"
                        }
                    }
                }
            }]
        });

        function queryParams(params) {
            return {
                // token: $.getToken(),
                pageSize: params.pageSize,
                pageNum: params.pageNumber,
                deviceAlias:$("#l_deviceAlias").val(),
                processingUserName:$("#s_processingUserName").val(),
                processingUserPhone:$("#s_processingUserPhone").val(),
                deviceType:$("#s_deviceType").val(),
                eventState:$("#s_eventState").val()
            };
        }
    });

</script>
