<script type="text/javascript">

    $(function () {
        $('#deviceEventList').bootstrapTable({

                        rows: result.list

        function queryParams(params) {
            return {
                token: $.getToken(),
                pageSize: params.pageSize,
                pageNum: params.pageNumber,
                deviceAlias:$("#l_deviceAlias").val(),
                processingUserName:$("#s_processingUserName").val(),

    $("#edit").on("click", function () {
            var data = $("#deviceEventList").bootstrapTable('getSelections');

                html = template("editWindow",{title:"事件编辑 "});

            	}
            	
            	html = template("editWindow",{title:"事件编辑 "});
		        let myLayer = layer.open({
		            skin: 'card',
		            type: 1,
		            title: "事件编辑",

		                layer.close(myLayer);

		                $.postJSON(deviceServiceUrl + "/deviceevent/edit",{id:ids,processingUser:$("#e_userId").val()},function (updateRes) {

		            	$("#e_selectUser").click(function () {

            	layer.msg("请选择数据！", {icon: 2});

    //获取事件详情
    function getDetail(id){
        let dataList = $("#deviceEventList").bootstrapTable("getData");
        html = template("detailWindow",{title:"事件详情 "});
        let myLayer = layer.open({
            skin: 'card',
            type: 1,
            title: "事件详情",
            area: ['700px','470px'],	        //宽高
            resize: false,				//是否拉升
            offset: 'auto',				//居中
            content: html,
            btn: ['确定'],
            yes: function (index, layero) {
                layer.close(myLayer);
            },
            success: function (layero) {
                $("#deviceAlias").val(dataList[id].deviceAlias);
                $("#deviceMac").val(dataList[id].deviceMac);
                $("#eventName").val(dataList[id].eventName);
                $("#processingUserName").val(dataList[id].processingUserName);
                $("#processingUserPhone").val(dataList[id].processingUserPhone);
                $("#createDate").val(dataList[id].createDate);
                $("#processingDesc").val(dataList[id].processingDesc);
                let deviceStatus = dataList[id].deviceType;
                if(deviceStatus == 2){
                    $("#deviceType").val("离线");
                }else if(deviceStatus == 3){
                    $("#deviceType").val("报警");
                }else if(deviceStatus == 4){
                    $("#deviceType").val("故障");
                }else if(deviceStatus == 5){
                    $("#deviceType").val("过流");
                }else if(deviceStatus == 6){
                    $("#deviceType").val("过压");
                }
                let eventStatus = dataList[id].eventState;
                if(eventStatus == 1){
                    $("#eventState").val("待处理");
                }else if(eventStatus == 2){
                    $("#eventState").val("已处理");
                }else if(eventStatus == 3){
                    $("#eventState").val("误报警");
                }
            }
        });
    }
