        /*设置设备检修提醒时间*/
        function setTimeModel(deviceId,organizationId) {
            deviceRmNode(deviceId);
            var html = template("modelTimeWin", {title: "123"});
            var myLayer = layer.open({
                skin: 'card',
                type: 1,
                title: '配置提醒时间',
                area: ['810px', '420px'],	//宽高
                resize: true,				//是否拉升
                offset: 'auto',				//居中
                content: html,
                btn: ['提交', '取消'],
                yes: function (index, layero) {
                    $("#TimeForm").submit();
                },
                success: function (layero) {
                    $('#startTime').mouseenter(function() {
                        laydate.render({
                            elem: '#startTime',
                            calendar: true,
                            min: minDate()
                        });
                    });

                    $('#endTime').mouseenter(function() {
                        laydate.render({
                            elem: '#endTime',
                            calendar: true,
                            min: minDate()
                        });
                    });

                    $('#remindTime').mouseenter(function() {
                        laydate.render({
                            elem: '#remindTime',
                            type: 'time'
                        });
                    });
                }

            });
            var validate = $("#TimeForm").validate({
                rules: {
                    startTime: {
                        required: true
                    },
                    endTime: {
                        required: true
                    },
                    remindTime: {
                        required: true
                    },
                    remindType: {
                        required: true
                    }
                },
                messages: {
                    startTime: {
                        required: "请输入开始时间"
                    },
                    endTime: {
                        required: "请输入结束时间"
                    },
                    remindTime: {
                        required: "请输入提醒时间"
                    },
                    remindType: {
                        required: "请选择提醒类型"
                    }
                },
                submitHandler: function (form) {
                    var dataDevice = $("#myTable").bootstrapTable('getSelections')[0];
                    var deviceTestId = dataDevice.id;
                    var remindTypeValue = $('#remindType  option:selected').val();

                    var startTime = $("#startTime").val();
                    var endTime = $("#endTime").val();

                    var remindTime = $("#remindTime").val();
                    var continDay = $("#continDay").val();
                    if (startTime > endTime) {
                        layer.msg("请选择合适时间段", {
                            icon: 5
                        });
                        return;
                    }
                    if(remindTypeValue == "0") {
                        layer.msg('请选择提醒类型', {
                            icon: 5
                        });
                        $.hide_overall_loding();
                        return;
                    }
                    $.show_overall_loding();
                    $.putJSON(deviceServiceUrl + "/RmController/", {
                        "id": RmId,
                        "deviceId": deviceTestId,
                        "startTime": startTime,
                        "endTime": endTime,
                        "remindTime": remindTime,
                        "remindType": remindTypeValue,
                        "rmOrganizationId": organizationId
                    }, function (data) {
                        $.hide_overall_loding();
                        if (data.code == 0) {
                            parent.layer.msg("操作成功", {
                                icon: 6
                            });
                            layer.close(myLayer);
                            return true;
                        } else {
                            if (data.code == 401000) {
                                parent.layer.msg(data.message, {
                                    icon: 5
                                });
                            } else if (data.messages != null) {
                                parent.layer.msg(data.messages[0].error, {
                                    icon: 5
                                });
                            } else {
                                parent.layer.msg(data.message, {
                                    icon: 5
                                });
                            }
                        }

                    })

                }
            });
        }
        /*查询对应的节点位置信息*/
        function deviceRmNode(deviceTestId) {
            $.sanjiGetJSON(deviceServiceUrl + "/RmController/list", {
                "deviceId": deviceTestId
            }, function (data) {
                $.hide_overall_loding();
                if (data.code == 0) {
                    if (data.data.length > 0) {
                        var deviceId = data.data[0].deviceId;
                        var startTime = data.data[0].startTime;
                        var endTime = data.data[0].endTime;
                        var remindTime = data.data[0].remindTime;
                        var remindType = data.data[0].remindType;
                        RmId = data.data[0].id;
                        $('#startTime').val(startTime);
                        $('#endTime').val(endTime);
                        $('#remindTime').val(remindTime);
                        $('#remindType').val(remindType);
                    }
                    return true;
                } else {
                    if (data.code == 401000) {
                        parent.layer.msg(data.message, {
                            icon: 5
                        });
                    } else if (data.messages != null) {
                        parent.layer.msg(data.messages[0].error, {
                            icon: 5
                        });
                    } else {
                        parent.layer.msg(data.message, {
                            icon: 5
                        });
                    }
                }

            })
        }
        /*设置最小时间为当前时间*/
        function minDate() {
            var now = new Date();
            return now.getFullYear() + "-" + (now.getMonth() + 1) + "-" + now.getDate();
        }

			var myLayer = layer.open({

				area: ['750px', '540px'],

					title: "123"
				}),

				},
				success: function(layero) {
					map = new BMap.Map("allmap");
					map.centerAndZoom(new BMap.Point(116.331398, 39.897445), 11);
					map.enableScrollWheelZoom(true);
					if(deviceLatitude && deviceLongitude) {
						map.clearOverlays();
						var new_point = new BMap.Point(deviceLongitude, deviceLatitude);
						var marker = new BMap.Marker(new_point, 10); // 创建标注
						map.addOverlay(marker); // 将标注添加到地图中
						map.panTo(new_point);
					}

					function showInfo(e) {
						map.clearOverlays();
						var new_point = new BMap.Point(e.point.lng, e.point.lat);
						var marker = new BMap.Marker(new_point, 50); // 创建标注
						map.addOverlay(marker); // 将标注添加到地图中
						lat = e.point.lat;
						lng = e.point.lng;
					}
					map.addEventListener("click", showInfo);
					// 添加带有定位的导航控件
					var navigationControl = new BMap.NavigationControl({
						// 靠左上角位置
						anchor: BMAP_ANCHOR_TOP_LEFT,
						// LARGE类型
						type: BMAP_NAVIGATION_CONTROL_LARGE,
						// 启用显示定位
						enableGeolocation: true
					});
					map.addControl(navigationControl);
					// 添加定位控件
					var geolocationControl = new BMap.GeolocationControl();
					geolocationControl.addEventListener("locationSuccess", function(e) {
						// 定位成功事件
						var address = '';
						address += e.addressComponent.province;
						address += e.addressComponent.city;
						address += e.addressComponent.district;
						address += e.addressComponent.street;
						address += e.addressComponent.streetNumber;
					});
					geolocationControl.addEventListener("locationError", function(e) {
						// 定位失败事件
						layer.msg("定位失败", {
							icon: 2
						});
					});
					map.addControl(geolocationControl);
				}
			})
		}

				pageSize: 10, //每页的记录行数（*）
				pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
				queryParamsType: '',

				uniqueId: "id", //每一行的唯一标识，一般为主键列

				detailView: false, //是否显示父子表
				clickToSelect: true, //点击行是否选中
				responseHandler: function(data) {
					let res = [];
					if(data.code == 0) {
						let result = data.data;
						rdata = result.list;

						res.push({
							total: result.total,
							rows: result.list
						});
						$.hide_overall_loding();
						return res[0];
					} else {
						res.push({
							total: 0,
							rows: []
						});
						layer.msg("获取数据失败！", {
							icon: 2
						});
						$.hide_overall_loding();
						return res[0];
					}
				},
				onLoadSuccess: function() {
					$.hide_overall_loding();
				},
				onDblClickRow: function(row) {
					console.info(row);
				},
				columns: [{
					checkbox: true,
					formatter: function(value, row, index) {
						return true;
					}
				}, {
					width: 50,
					title: '序号',
					formatter: function(value, row, index) {
						let pageSize = $('#select_table').bootstrapTable('getOptions').pageSize; //通过表的#id 可以得到每页多少条
						let pageNumber = $('#select_table').bootstrapTable('getOptions').pageNumber; //通过表的#id 可以得到当前第几页
						return pageSize * (pageNumber - 1) + index + 1;
					}
				}, {
					field: 'deviceName',
					title: '设备名称',
					width: 100
				}, {
					field: 'deviceMac',
					title: '设备MAC',
					width: 100
				}]
			});

			//查询参数
			function select_queryParams2(params) {
				return {
					token: $.getToken(),
					pageSize: params.pageSize,
					pageNum: params.pageNumber,
					deviceName: $("#select_deviceName").val(),
					deviceMac: $("#select_deviceMac").val(),
					deviceId: $("#myTable").bootstrapTable("getData")[dataIndex].id
				};
			}
		}

		//获取表格中所有选中设备
		function getSelectDevice() {
			let selectRows = $("#select_table").bootstrapTable("getSelections");
			if(selectRows.length == 0) {
				layer.msg("未选取绑定设备", {
					icon: 2
				});
				return;
			}
			let deviceId = $("#myTable").bootstrapTable("getData")[dataIndex].id;
			let deviceIdList = [];
			for(let i = 0; i < selectRows.length; i++) {
				deviceIdList.push(selectRows[i].id);
			}
			$.postJSON(deviceServiceUrl + "/device/setRelateDevice", {
				deviceId: deviceId,
				deviceIdList: deviceIdList
			}, function(setRes) {
				console.log(setRes);
				if(setRes.code == 0) {
					layer.msg("绑定成功", {
						icon: 1
					});
					$("#select_table").bootstrapTable("refresh");
				} else {
					layer.msg("操作失败", {
						icon: 2
					});
				}
			})
		}
		//获取表格中所有未选中设备
		function getNotSelectDevice() {
			let dataRows = $("#select_table").bootstrapTable("getData");
			let notSelectRows = [];
			let deviceId = $("#myTable").bootstrapTable("getData")[dataIndex].id;
			for(let i = 0; i < dataRows.length; i++) {
				if(dataRows[i]["0"] == false) {
					notSelectRows.push(dataRows[i].id);
				}
			}
			if(notSelectRows.length == 0) {
				layer.msg("未选取解绑设备", {
					icon: 2
				});
				return;
			}
			$.postJSON(deviceServiceUrl + "/device/delRelateDevice", {
				deviceId: deviceId,
				deviceIdList: notSelectRows
			}, function(setRes) {
				if(setRes.code == 0) {
					layer.msg("解绑成功", {
						icon: 1
					});
					$("#select_table").bootstrapTable("refresh");
				} else {
					layer.msg("操作失败", {
						icon: 2
					});
				}
			})
		}
		//选择所有设备
		function selectDevice(index) {
			let relateDeviceHtml = template("selectDeviceWindow", {
				title: "关联设备 "
			});
			dataIndex = index;
			let myLayer = layer.open({
				skin: 'card',
				type: 1,
				title: "关联设备",
				area: ['750px', '500px'], //宽高
				resize: false, //是否拉升
				offset: 'auto', //居中
				content: relateDeviceHtml,
				btn: ['确定'],
				yes: function(index, layero) {
					//let rows = $("#select_table").bootstrapTable("getSelections");
					layer.close(myLayer);
				},
				success: function(layero) {
					getNotRelateDevice();
				}
			});
		}
	</script>
