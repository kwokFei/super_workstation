<body>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>BCCA平台参数配置</h4>
                    </div>
                    <div class="card-body">
                        <div class="ibox-content">
                            <form id="platformBCCAForm">
                                <div class="form-group">
                                    <label class="form-label" for="serviceId">service_id：</label>
                                    <input class="form-control" name="serviceId" id="serviceId" placeholder="service_id"
                                           type="text">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="serviceKey">service_key：</label>
                                    <input class="form-control" name="serviceKey" id="serviceKey"
                                           placeholder="service_key" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="Url">url：</label>
                                    <input class="form-control" name="Url" id="Url" placeholder="url" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="callBackUrl">call_back_url：</label>
                                    <input class="form-control" name="callBackUrl" id="callBackUrl"
                                           placeholder="call_back_url" type="text">
                                </div>
                                <input type="hidden" name="id" id="bccaId"/>
                                <button type="submit" class="btn btn-info">确 认</button>
                            </form>
                            <!--<button class="bccaSubmit" class="btn btn-info">确 认</button>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12" style="margin-top: 20px">
                <div class="card">
                    <div class="card-header">
                        <h4>大管家平台参数配置</h4>
                    </div>
                    <div class="card-body">
                        <div class="ibox-content">
                            <form id="platformBigForm">
                                <div class="form-group">
                                    <label class="form-label" for="urlBig">url：</label>
                                    <input class="form-control" name="urlBig" id="urlBig" placeholder="url" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="appId">app_id：</label>
                                    <input class="form-control" name="appId" id="appId" placeholder="app_id"
                                           type="text">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="appKey">app_key：</label>
                                    <input class="form-control" name="appKey" id="appKey" placeholder="app_key"
                                           type="text">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="apId">ap_id：</label>
                                    <input class="form-control" name="apId" id="apId" placeholder="ap_id：" type="text">
                                </div>
                                <input type="hidden" name="id" id="bigId"/>
                                <button type="submit" class="btn btn-info">确 认</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12" style="margin-top: 20px">
                <div class="card">
                    <div class="card-header">
                        <h4>开发者社区平台参数配置</h4>
                    </div>
                    <div class="card-body">
                        <div class="ibox-content">
                            <form id="platformDevelopmentForm">
                                <div class="form-group">
                                    <label class="form-label" for="urlDevelopment">url：</label>
                                    <input class="form-control" name="urlDevelopment" id="urlDevelopment"
                                           placeholder="url" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="serviceIdDevelopment">service_id：</label>
                                    <input class="form-control" name="serviceIdDevelopment" id="serviceIdDevelopment"
                                           placeholder="service_id" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="serviceKeyDevelopment">service_key：</label>
                                    <input class="form-control" name="serviceKeyDevelopment" id="serviceKeyDevelopment"
                                           placeholder="service_key" type="text">
                                </div>
                                <input type="hidden" name="id" id="developmentId"/>
                                <button type="submit" class="btn btn-info">确 认</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12" style="margin-top: 20px">
                <div class="card">
                    <div class="card-header">
                        <h4>3D组织机构组成信息</h4>
                    </div>
                    <div class="card-body">
                        <div class="ibox-content">
                            <form id="platformDevelopmentForm_3D">
                                <div class="form-group">
                                    <label class="form-label" for="back_3D">3D回调URL：</label>
                                    <input class="form-control" name="back_3D" id="back_3D"
                                           placeholder="3D回调URL" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="url_3D">3D URL地址：</label>
                                    <input class="form-control" name="url_3D" id="url_3D"
                                           placeholder="3D URL地址" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="organization_3D">组织账户：</label>
                                    <input class="form-control" name="organization_3D" id="organization_3D"
                                           placeholder="组织账户" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="organizationName_3D">组织名称：</label>
                                    <input class="form-control" name="organizationName_3D" id="organizationName_3D"
                                           placeholder="组织名称" type="text">
                                </div>
                                <input type="hidden" name="id_3D" id="id_3D" value=""/>
                                <button type="submit" class="btn btn-info">确 认</button>
                                <button type="button" onclick="edit()" class="btn btn-info">修 改</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div id="loadDiv"></div>
