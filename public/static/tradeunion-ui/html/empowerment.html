	<script>
		var html;
		var rdata = {};
		$("#loadDiv").html(loadHtml);
		$(function() {
			
			$.show_overall_loding();
			$('#myTable').bootstrapTable({
				url: userServiceUrl + "/connegy/list", //请求后台的URL（*）
				//data: data1, //本地数据
				method: 'get', //请求方式（*）
				contentType: "application/x-www-form-urlencoded",
				toolbar: '', //工具按钮用哪个容器
				striped: true, //是否显示行间隔色
				cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
				pagination: true, //是否显示分页（*）
				sortable: false, //是否启用排序
				//          data-side-pagination="server"
				sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
				pageNumber: 1, //初始化加载第一页，默认第一页
				pageSize: 10, //每页的记录行数（*）
				pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
				queryParamsType: '',
				queryParams: queryParams, //传递参数（*）
				strictSearch: true,
				//          height: 500,                            //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
				uniqueId: "id", //每一行的唯一标识，一般为主键列
				cardView: false, //是否显示详细视图
				detailView: false, //是否显示父子表
				clickToSelect: true, //点击行是否选中
				responseHandler: function(data) {
					// console.log(data);
					var res = [];
					if(data.code == 0) {
						var result = data.data;
						res.push({
							total: result.total,
							rows: result.list
						});
						return res[0];
					} else {
						res.push({
							total: 0,
							rows: null
						});
						return res[0];
					}
				},
				onDblClickRow: function(row) {
					console.info(row);
				},
				onLoadSuccess: function() {
					$.hide_overall_loding();
				},
				columns: [{
					width: 100,
					title: '序号',
					formatter: function(value, row, index) {
						return index + 1;
					}
				}, {
					field: 'typeConnegy',
					title: '类型名',
					width: 200,
					formatter: function(value, row, index) {
						var state = "";
						if(value == 0) {
							state = '<span>质提</span>'
						} else if(value == 1) {
							state = '<span>增效</span>'
						} else if(value == 2) {
							state = '<span>降本</span>'
						} else if(value == 3) {
							state = '<span>减存</span>'
						}
						return state;
					}
				}, {
					field: 'connegyName',
					title: '指标名',
					width: 300
				}, {
					field: 'value',
					title: '指标（百分比）',
					width: 300
				},  {
					title: "操作",
					width: 300,
					clickToSelect: false,
					formatter: function(i1, i2, i3) {
						var str =
							'<button data-toggle="tooltip" title="编辑" type="button" onclick="tabEidt(' + i3 + ');" class="btn btn-warning tableButton"><i class="fa fa-pencil-square"></i></button>'
//							+'<button data-toggle="tooltip" title="详情" type="button" onclick="detail(' + i3 + ');" class="btn btn-info tableButton"><i class="fa fa-info-circle"></i></button>'
							+'<button data-toggle="tooltip" title="删除" type="button" onclick="tabRemove(' + i3 + ');" class="btn btn-danger tableButton"><i class="fa fa-trash-o"></i></button>';
						return str;
					},
					cellStyle: function() {
						return {
							classes: "",
							css: {
								"text-align": "center"
							}
						}
					}
				}]
			});
			function queryParams(params) {
				$.show_overall_loding();
				return {
					token: $.getToken(),
					pageSize: params.pageSize,
					pageNum: params.pageNumber,
					isScreenOrganization: 1,
					typeConnegy: $("#s_typeConnegy").val()
				};
			}
			$("#addSlibings").on("click", function() {
				url = "";
				showModel("添加配置", 1);
			});

			var serchaData = {};
			$("#search").click(function() {
				$.show_overall_loding();
				$('#myTable').bootstrapTable('refresh');
			});

            $("#clean").click(function() {
                $("#s_typeConnegy").val("");
                $("#search").trigger("click");
            });


		});

		function tabEidt(obj) {
			url = "";
			showModel("修改配置", 3, obj);
		}


		function tabRemove(obj) {
			var data = $("#myTable").bootstrapTable('getData');
			var id = data[obj].id;
			var conlayer = layer.confirm("确定删除？", {
				btn: ['确定', '取消']
			}, function() {
				$.show_overall_loding();
				$.sanjiGetJSON(userServiceUrl + "/connegy/delete?id=" + id, {}, function(data) {
					$.show_overall_loding();
					if(data.code == 0) {
						layer.close(conlayer);
						layer.msg("成功", {
							icon: 1
						});
						$.show_overall_loding();
						$('#myTable').bootstrapTable('refresh');
						return true;
					}
					layer.msg("操作失败", {
						icon: 2
					});
				})
			}, function() {
				layer.close(conlayer);
			});
		}

		var isAdd = true;

		function showModel(title, flag, index) {
			html = template("modelWin", {
				title: "123"
			});
			if(flag == 1) {
				isAdd = true;
			} else {
				isAdd = false;
			}
			var myLayer = layer.open({
				skin: 'card', //自定义样式winning-class
				type: 1,
				title: [title, ""],
				area: ['650px'], //宽高
				resize: true, //是否拉升
				offset: 'auto', //居中
				content: html,
				btn: ['提交', '取消'],
				yes: function(index, layero) {
					$("#connegyForm").submit();
				},
				success: function(layero) {
					$(".layui-layer-title").addClass("card-header");
					var data = null;
					if(flag == 2) {
						data = $("#myTable").bootstrapTable('getSelections')[0];
					} else if(flag == 3) {
						data = $("#myTable").bootstrapTable('getData')[index];
					}
					if(data != null) {
						$("#connegyForm").setForm(data);
					}
				}
			});
			var validate = $("#connegyForm").validate({
				rules: {
					typeConnegy: {
						required: true
					},
					connegyName: {
						required: true
					},
					temperature: {
						number: true
					}
				},
				messages: {
					typeConnegy: {
						required: "该项为必填项"
					},
					connegyName: {
						required: "该项为必填项"
					},
					temperature: {
						number: "该项必须填写数字"
					}
				},
				submitHandler: function(form) {
					var data = $("#connegyForm").serializeJson();
					$.show_overall_loding();
					if(isAdd) {
						$.postJSON(userServiceUrl + "/connegy/create", data, function(data) {
							$.hide_overall_loding();
							if(data.code == 0) {
								layer.close(myLayer);
								layer.msg("成功", {
									icon: 1
								});
								$.show_overall_loding();
								$('#myTable').bootstrapTable('refresh');
								return true;
							}
							layer.msg("操作失败"+data.message, {
								icon: 2
							});
						});
					} else {
						$.putJSON(userServiceUrl + "/connegy/update", data, function(data) {
							$.hide_overall_loding();
							if(data.code == 0) {
								layer.close(myLayer);
								layer.msg("成功", {
									icon: 1
								});
								$.show_overall_loding();
								$('#myTable').bootstrapTable('refresh');
								return true;
							}
							layer.msg("操作失败", {
								icon: 2
							});
						});
					}
				}
			});
		}




	</script>
	
		
	<!--新增修改模板-->
