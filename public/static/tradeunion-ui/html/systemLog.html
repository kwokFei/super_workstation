	<script>
		var html;
		var url = "";
		$("#loadDiv").html(loadHtml);
		$(function() {
			$.show_overall_loding();
			$('#myTable').bootstrapTable({
				url: logServiceUrl + "/sysLog/list", //请求后台的URL（*）
				//data: data1,                            //本地数据
				method: 'get', //请求方式（*）
				contentType: "application/x-www-form-urlencoded",
				toolbar: '', //工具按钮用哪个容器
				striped: true, //是否显示行间隔色
				cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
				pagination: true, //是否显示分页（*）
				sortable: false, //是否启用排序
				sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
				pageNumber: 1, //初始化加载第一页，默认第一页
				pageSize: 10, //每页的记录行数（*）
				pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
				queryParamsType: '',
				queryParams: queryParams, //传递参数（*）
				strictSearch: true,
				// height: 500,                            //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
				uniqueId: "id", //每一行的唯一标识，一般为主键列
				cardView: false, //是否显示详细视图
				detailView: false, //是否显示父子表
				clickToSelect: true, //点击行是否选中
				responseHandler: function(data) {
					var res = [];
					if(data.code == 0) {
						var result = data.data;
						res.push({
							total: result.total,
							rows: result.list
						});
						return res[0];
					} else {
						res.push({
							total: 0,
							rows: null
						});
						return res[0];
					}
				},
				onDblClickRow: function(row) {
					console.info(row);
				},
				onLoadSuccess: function() {
					$.hide_overall_loding();
				},
				columns: [{
					width: 50,
					title: '序号',
					formatter: function(value, row, index) {
						return index + 1;
					}
				}, {
					field: 'logType',
					title: '日志类型',
					width: 400
				}, {
					field: 'logComment',
					title: '日志内容',
					width: 400
				}, {
					field: 'controlName',
					title: '操作人',
					width: 400
				}, {
					field: 'createDate',
					title: '创建时间',
					width: 400
				}]
			});

			function queryParams(params) {
				$.show_overall_loding();
				return {
					token: $.getToken(),
					pageSize: params.pageSize,
					pageNum: params.pageNumber,
					controlName: $("#s_controlName").val(),
					logComment: $("#s_controlComment").val(),
					logType: $("#s_controlType").val()

				};
			}

			$("#search").click(function() {
				$.show_overall_loding();
				$('#myTable').bootstrapTable('refresh');
			});

			$("#clean").click(function() {
				$("#s_controlType").val("");
				$("#s_controlComment").val("");
				$("#s_controlName").val("");
				$("#search").trigger("click");
			});

			$("#remove").on("click", function() {
				var data = $("#myTable").bootstrapTable('getSelections');
				if(data.length == 1) {
					var conlayer = parent.layer.confirm("确定删除？", {
						btn: ['确定', '取消']
					}, function() {
						$.ajax({
							url: "",
							type: "post",
							dataType: "json",
							success: function(res) {
								parent.layer.msg("成功", {
									icon: 1
								});
								$('#myTable').bootstrapTable('refresh');
							}
						});
					}, function() {
						parent.layer.close(conlayer);
					});
				} else {
					parent.layer.msg("请选择一条数据", {
						icon: 5
					});
				}
			});

		});

		function tabRemove(obj) {
			var data = $("#myTable").bootstrapTable('getData');
			var id = data[obj].id;
			var conlayer = parent.layer.confirm("确定删除？", {
				btn: ['确定', '取消']
			}, function() {
				$.ajax({
					url: "",
					type: "post",
					dataType: "json",
					success: function(res) {
						parent.layer.msg("成功", {
							icon: 1
						});
						$('#myTable').bootstrapTable('refresh');
					}
				});
			}, function() {
				parent.layer.close(conlayer);
			});
		}
