<script>
    var html;

    $("#loadDiv").html(loadHtml);
    $(function() {
        $.show_overall_loding();
        $('#myTable').bootstrapTable({
            url: deviceServiceUrl + "/eventGl/list", //请求后台的URL（*）
            //data: data1,                            //本地数据
            method: 'get', //请求方式（*）
            contentType: "application/x-www-form-urlencoded",
            toolbar: '', //工具按钮用哪个容器
            striped: true, //是否显示行间隔色
            cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true, //是否显示分页（*）
            sortable: false, //是否启用排序
            sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1, //初始化加载第一页，默认第一页
            pageSize: 10, //每页的记录行数（*）
            pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
            queryParamsType: '',
            queryParams: queryParams, //传递参数（*）
            strictSearch: true,
            // height: 500,                            //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id", //每一行的唯一标识，一般为主键列
            cardView: false, //是否显示详细视图
            detailView: false, //是否显示父子表
            clickToSelect: true, //点击行是否选中
            responseHandler: function(data) {
                var res = [];
                if(data.code == 0) {
                    var result = data.data;
                    res.push({
                        total: result.total,
                        rows: result.list
                    });
                    return res[0];
                } else {
                    res.push({
                        total: 0,
                        rows: null
                    });
                    return res[0];
                }
            },
            onDblClickRow: function(row) {
                console.info(row);
            },
            onLoadSuccess: function() {
                $.hide_overall_loding();
            },
            columns: [{
                checkbox: true
            }, {
                width: 50,
                title: '序号',
                formatter: function(value, row, index) {
                    return index + 1;
                }
            }, {
                field: 'eventName',
                title: '事件名称',
                width: 200
            }, {
                field: 'deviceAlias',
                title: '设备名称',
                width: 200
            }, {
                field: 'eventState',
                title: '事件状态',
                width: 100,
                formatter: function(value, row, index) {
                    var state = "";
                    if(value == 1) {
                        state = '<span style="color:green">已处理</span>'
                    } else if(value == 2) {
                        state = '<span style="color:green">未处理</span>'
                    } else if(value == 3) {
                        state = '<span style="color:green">误报警</span>'
                    }
                    return state;
                }
            }, {
                field: 'createName',
                title: '创建人',
                width: 200
            }, {
                title: "操作",
                width: 100,
                clickToSelect: false,
                formatter: function(i1, i2, i3) {
                    var str =
                        '<button data-toggle="tooltip" title="详情" type="button" onclick="detail(' + i3 + ');" class="btn btn-info tableButton"><i class="fa fa-info-circle"></i></button>'
                    return str;
                },
                cellStyle: function() {
                    return {
                        classes: "",
                        css: {
                            "text-align": "center"
                        }
                    }
                }
            }]
        });

        function queryParams(params) {
            $.show_overall_loding();
            return {
                token: $.getToken(),
                pageSize: params.pageSize,
                pageNum: params.pageNumber,
                loginUserId: userIdd,
                selectType: 2,
                eventState: $("#s_eventState").val(),
                deviceAlias: $("#s_deviceAlias").val(),
                createName: $("#s_createName").val(),
                eventName: $("#s_eventName").val(),

            };
        }

        $("#search").click(function() {
            $.show_overall_loding();
            $('#myTable').bootstrapTable('refresh');
        });

        $("#clean").click(function() {
            $("#s_eventState").val(""),
                $("#s_deviceAlias").val(""),
                $("#s_createName").val(""),
                $("#s_eventName").val(""),
                $("#search").trigger("click");
        });
    });


    /*批量配置处理*/
    $("#edit").on("click", function () {
        var data = $("#myTable").bootstrapTable('getSelections');
        var ids = [];
        for (var i = 0; i < data.length; i++) {
            var one = data[i];
            ids.push(one.id);
        }
        if (ids.length == 0) {
            layer.msg('请选择需处理的事件', {icon: 5});
            return;
        }
        var myLayer = layer.open({
            skin: 'card', //自定义样式winning-class
            title: "处理事件",
            area: ['500px', '350px'],
            resize: true, //是否拉升
            offset: 'auto', //居中
            content: template("modelbatch", {
                title: "123"
            }),
            btn: ['提交', '取消'],
            yes: function(index, layero) {
                var eventStateValue = $('#eventState  option:selected').val();
                console.log(eventStateValue);
                var evnetContent = $("#evnetContent").val();
                $.show_overall_loding();
                $.putJSON(deviceServiceUrl + "/eventGl/batchUpdate", {
                    'eventState': eventStateValue,
                    'evnetContent': evnetContent,
                    'eventGlIds': ids
                }, function(data) {
                    $.hide_overall_loding();
                    if(data.code == 0) {
                        layer.close(myLayer);
                        layer.msg("成功", {
                            icon: 1
                        });
                        $('#myTable').bootstrapTable('refresh');
                        return true;
                    } else {
                        layer.close(myLayer);
                        $('#myTable').bootstrapTable('refresh');
                        if (data.code == 401000) {
                            parent.layer.msg(data.message, {
                                icon: 5
                            });
                        } else if (data.messages != null) {
                            parent.layer.msg(data.messages[0].error, {
                                icon: 5
                            });
                        } else {
                            parent.layer.msg(data.message, {
                                icon: 5
                            });
                        }
                    }
                });
            },
            success: function(layero) {
            }
        });
    });

            pageNumber: 1, //初始化加载第一页，默认第一页
            pageSize: 10, //每页的记录行数（*）
            pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
            queryParamsType: '',
            queryParams: queryParams, //传递参数（*）
            strictSearch: true,
            singleSelect: true,
            // height: 500,                            //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id", //每一行的唯一标识，一般为主键列
            cardView: false, //是否显示详细视图
            detailView: false, //是否显示父子表
            clickToSelect: true, //点击行是否选中
            responseHandler: function (data) {
                var result = data.data;
                rdata = result.list;
                var res = [];
                res.push({
                    total: result.total,

                });
                return res[0];
            },
            //单击行选中的操作
            onClickRow: function (row) {
                mModeUserId = row.id;
            },
            //双击行选中的操作

                mModeUserId = row.id;

            onLoadSuccess: function () {
                $.hide_overall_loding();
            },
            columns: [{
                checkbox: true,
                formatter: function (i, row) { // 每次加载 checkbox 时判断当前 row 的 id 是否已经存在全局 Set() 里
                    if (row.id == mModeUserId) { // 因为 判断数组里有没有这个 id
                        // 存在则选中
                        return {
                            checked: true
                        };
                    }
                }
            }, {
                width: 50,
                title: '序号',
                formatter: function (value, row, index) {

                }
            }, {
                field: 'userName',
                title: '用户名称',
                width: 200
            }, {
                field: 'organizationName',

        function queryParams(params) {
            return {

        var serchaData = {};
        $("#search2").on("click", function () {
            $.show_overall_loding();
            $('#userTable').bootstrapTable('refresh');
        });

        $("#clean2").click(function () {

    function detail(obj){

</script>
