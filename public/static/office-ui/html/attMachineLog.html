<script>

    $('#s_startDate').mouseenter(function() {
        laydate.render({
            elem: '#s_startDate',
            type: 'datetime'
        });
    });
    $('#s_endDate').mouseenter(function() {
        laydate.render({
            elem: '#s_endDate',
            type: 'datetime'
        });
    });

    var html;
    var userIdd = $.getCookie("userId");
    var url = "";
    $("#loadDiv").html(loadHtml);
    $(function() {
        $.show_overall_loding();
        $('#myTable').bootstrapTable({
            url: deviceServiceUrl + "/amtCon/list", //请求后台的URL（*）
            //data: data1,                            //本地数据
            method: 'get', //请求方式（*）
            contentType: "application/x-www-form-urlencoded",
            toolbar: '', //工具按钮用哪个容器
            striped: true, //是否显示行间隔色
            cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true, //是否显示分页（*）
            sortable: false, //是否启用排序
            sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1, //初始化加载第一页，默认第一页
            pageSize: 10, //每页的记录行数（*）
            pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
            queryParamsType: '',
            queryParams: queryParams, //传递参数（*）
            strictSearch: true,
            // height: 500,                            //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id", //每一行的唯一标识，一般为主键列
            cardView: false, //是否显示详细视图
            detailView: false, //是否显示父子表
            clickToSelect: true, //点击行是否选中
            responseHandler: function(data) {
                var res = [];
                if(data.code == 0) {
                    var result = data.data;
                    res.push({
                        total: result.total,
                        rows: result.list
                    });
                    return res[0];
                } else {
                    res.push({
                        total: 0,
                        rows: null
                    });
                    return res[0];
                }
            },
            onDblClickRow: function(row) {
                console.info(row);
            },
            onLoadSuccess: function() {
                $.hide_overall_loding();
            },
            columns: [{
                checkbox: true
            }, {
                width: 50,
                title: '序号',
                formatter: function(value, row, index) {
                    return index + 1;
                }
            }, {
                field: 'userName',
                title: '用户名称',
                width: 100
            }, {
                field: 'organizationName',
                title: '组织名称',
                width: 150
            }, {
                field: 'userMobile',
                title: '用户电话',
                width: 80
            }, {
                field: 'deviceAlias',
                title: '设备名称',
                width: 150
            }, {
                field: 'dkTime',
                title: '打卡时间',
                width: 100
            }]
        });

        function queryParams(params) {
            $.show_overall_loding();
            return {
                token: $.getToken(),
                pageSize: params.pageSize,
                pageNum: params.pageNumber,
                loginUserId: userIdd,
                selectType: 2,
                startDate: $("#s_startDate").val(),
                endDate: $("#s_endDate").val(),
                userName: $("#s_userName").val(),
                organizationName: $("#s_organizationName").val(),
                isHoliday: $("#s_isHoliday").val(),
                startStaus: $("#s_startStaus").val(),
                endStaus: $("#s_endStaus").val(),

            };
        }

        $("#search").click(function() {
            $.show_overall_loding();
            $('#myTable').bootstrapTable('refresh');
        });

        $("#clean").click(function() {
            $("#s_userName").val(""),
                $("#s_organizationName").val(""),
                $("#s_isHoliday").val(""),
                $("#s_startDate").val(""),
                $("#s_endDate").val(""),
                $("#s_startStaus").val(""),
                $("#s_endStaus").val(""),
                $("#search").trigger("click");
        });
    });


    var organizationData = "";
    function get_o_TreeData(data) {
        var rdata = [];
        for(var i = 0; i < data.length; i++) {
            var node = data[i];
            var one = {};
            one.text = node.organizationName;
            one.id = node.id;
            if(node.childrens != undefined && node.childrens != null && node.childrens != '') {
                one.nodes = get_o_TreeData(node.childrens);
            }
            rdata.push(one);
        }
        return rdata;
    }
    function s_init_o_Tree() {
        if(organizationData == "") {
            $.sanjiGetJSON(userServiceUrl + "/organization/treeList", {}, function(data) {
                organizationData = get_o_TreeData(data.data);
                s_initTreeData();
            });
            return;
        }
        s_initTreeData();
    }
    function s_initTreeData() {
        var options = {
            checkedIcon: "glyphicon glyphicon-check",
            nodeIcon: "none", //所有节点的默认图标
            levels: 1,
            data: organizationData,
            // onhoverColor: "rgba(255,255,255,0.9)",
            onhoverColor: "rgba(0,0,0,0.1)",
            onNodeSelected: function(event, data) {
                $("#s_organizationName").val(data.text);
                $("#s_organizationId").val(data.id);
                $("#s_organizationTree").hide();
            }
        };
        $('#s_organizationTree').treeview(options);
    }
    s_init_o_Tree();

</script>
