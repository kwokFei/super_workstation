<html lang="zh">

<head>
	<meta charset="utf-8">

	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/font-awesome.min.css" rel="stylesheet">

	<link href="../css/style.min.css" rel="stylesheet">
	<link href="../plus/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

	<link href="../css/commonStyle.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/layui.css" />

	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../plus/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../plus/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

		.col-lg-3{
			float: left;
			width: 25%;
		}
	</style>
</head>

<body>
<main>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h4>我的消息管理</h4>
					</div>
					<div class="card-body">
						<div class="ibox-content row">
							<div class="col-lg-3">
								<div class="form-group">
									<label class="form-label" for="s_msgName">消息名称：</label>
									<input class="form-control" name="s_msgName" id="s_msgName" placeholder="消息名称" type="text">
								</div>
							</div>
							<div class="col-lg-3">
								<div class="form-group">
									<div id="buttons" style="margin-top: 24px;">
										<button type="button" class="btn btn-purple" id="clean"><i class="fa fa-eraser"></i> 清空</button>
										<button type="button" class="btn btn-success" id="search" style="margin-left: 10px"><i class="fa fa-search"></i> 查询</button>
									</div>
								</div>
							</div>
						</div>

						<div class="ibox-content">
							<table id="myTable">

							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</main>
<div id="loadDiv"></div>
</body>

<script>
    var html;
    var url = "";
    var userIdd = $.getCookie("userId");
    $("#loadDiv").html(loadHtml);
    $(function() {
        $.show_overall_loding();
        $('#myTable').bootstrapTable({
            url: deviceServiceUrl + "/msgGl/list", //请求后台的URL（*）
            //data: data1,                            //本地数据
            method: 'get', //请求方式（*）
            contentType: "application/x-www-form-urlencoded",
            toolbar: '', //工具按钮用哪个容器
            striped: true, //是否显示行间隔色
            cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true, //是否显示分页（*）
            sortable: false, //是否启用排序
            sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1, //初始化加载第一页，默认第一页
            pageSize: 10, //每页的记录行数（*）
            pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
            queryParamsType: '',
            queryParams: queryParams, //传递参数（*）
            strictSearch: true,
            // height: 500,                            //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id", //每一行的唯一标识，一般为主键列
            cardView: false, //是否显示详细视图
            detailView: false, //是否显示父子表
            clickToSelect: true, //点击行是否选中
            responseHandler: function(data) {
                var res = [];
                if(data.code == 0) {
                    var result = data.data;
                    res.push({
                        total: result.total,
                        rows: result.list
                    });
                    return res[0];
                } else {
                    res.push({
                        total: 0,
                        rows: null
                    });
                    return res[0];
                }
            },
            onDblClickRow: function(row) {
                console.info(row);
            },
            onLoadSuccess: function() {
                $.hide_overall_loding();
            },
            columns: [{
                checkbox: true
            }, {
                width: 50,
                title: '序号',
                formatter: function(value, row, index) {
                    return index + 1;
                }
            }, {
                field: 'msgName',
                title: '消息名称',
                width: 200
            }, {
                field: 'msgContent',
                title: '消息内容',
                width: 400
            }, {
                field: 'msgType',
                title: '消息类型',
                width: 100,
                formatter: function(value, row, index) {
                    var state = "";
                    if(value == 1) {
                        state = '<span style="color:green">系统消息</span>'
                    } else if(value == 2) {
                        state = '<span style="color:green">通知消息</span>'
                    }
                    return state;
                }
            }, {
                field: 'userName',
                title: '创建人',
                width: 200
            }]
        });

        function queryParams(params) {
            $.show_overall_loding();
            return {
                //token: $.getToken(),
                pageSize: params.pageSize,
                pageNum: params.pageNumber,
                selectType: 2,
                userId: userIdd,
                msgName: $("#s_msgName").val()

            };
        }

        $("#search").click(function() {
            $.show_overall_loding();
            $('#myTable').bootstrapTable('refresh');
        });

        $("#clean").click(function() {
            $("#s_msgName").val("");
            $("#search").trigger("click");
        });
    });

</script>
</html>
